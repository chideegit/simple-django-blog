{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">

            <div class="card shadow" style="width: 25rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <p class="card-text">Sign up to get started!</p> <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                        <small><p class="card-text">Have an account? <a href="{% url 'login' %}">Login</a></p></small>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
